<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="mystyles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <script src="script.js" defer></script>
  <title>Alex's Calculator</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="btn-clear">CLEAR</button>
    <button data-delete class="btn-delete">DELETE</button>
    
    <button data-number class="btn">7</button>
    <button data-number class="btn">8</button>
    <button data-number class="btn">9</button>
    <button data-operation class="btn" id="button-operation">รท</button>
    
    <button data-number class="btn">4</button>
    <button data-number class="btn">5</button>
    <button data-number class="btn">6</button>
    <button data-operation class="btn" id="button-operation">*</button>
    
    <button data-number class="btn">1</button>
    <button data-number class="btn">2</button>
    <button data-number class="btn">3</button>
    <button data-operation class="btn" id="button-operation">-</button>
    
    <button data-number class="btn">.</button>
    <button data-number class="btn">0</button>
    <button data-equals class="btn">=</button>
    <button data-operation class="btn" id="button-operation">+</button> 
  </div>
  <div class="footer">
        <p class="footer-copyright">&copy2021 Alexandre Zahrai</p>
    </div>
</body>
</html>
